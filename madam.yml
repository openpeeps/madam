name: "Madam"
path: "./example"                   # path to your HTML files
port: 1230
templates:
    views: "views"
    layouts: "layouts"
    partials: "partials"

routes:
    get:
        about: "about.html"

# Setup Static Assets to serve any
# kind of static files via Madam
assets:
    source: "./dist/assets/*"        # Path on disk for indexing all files inside assets directory
    public: "/assets"                # Public route for accessing the static assets

# Customize console output
console:
    logger: true                    # Enable http request logger
    clear: true                     # Clear previous console output on request